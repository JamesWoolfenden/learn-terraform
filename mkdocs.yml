theme:
  name: material
  favicon: "assets/images/favicon.ico"
repo_name: "jamesWoolfenden/learn-terraform-web"
repo_url: "https://github.com/jamesWoolfenden/learn-terraform-web"
markdown_extensions:
  - admonition
  - codehilite
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# plugins
plugins:
  - search
  - minify:
      minify_html: true
  - mkdocs-add-teaser:
      teaser_class: "teaser"
# Customization
extra:
  manifest: "manifest.webmanifest"
  social:

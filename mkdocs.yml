---
# yamllint disable rule:indentation
site_name: Learn Terraform
nav:
  - Home: index.md
  - Examples: examples.md
  - Install: install.md
  - State: state.md
  - Syntax: syntax.md
  - Making a VPC:
      - AWS: aws-vpc.md
      - GCP: gcp-vpc.md
  - Creating a Subnet:
      - AWS: aws-subnet.md
  - Creating an Instance:
      - AWS: aws-instance.md
  - Autoscaling:
      - AWS: aws-autoscaling.md
  - Load Balancing:
      - AWS:
          - Application: aws-alb.md
  - Databases:
      - RDS: aws-rds.md
      - CloudSQL: gcp-cloudsql.md
  - Storage:
      - S3: aws-s3.md
      - Cloud Storage: gcp-cloudstorage.md
  - IAM:
      - AWS: aws-iam.md
      - GCP: gcp-iam.md
  - DNS:
      - Route 53: aws-dns.md
  - Advanced State: adv-state.md
  - Creating Modules: module.md
  - SourceCode:
      - CodeCommit: aws-codecommit.md
  - Containers:
      - AWS:
          - ECR: aws-ecr.md
          - ECS: aws-ecs.md
      - GCP:
          - GKE: gcp-kubernetes.md
  - Logging:
      - Cloudwatch: aws-cloudwatch.md
  - Terraform cloud: tfe.md
  - Style Guide: style-guide.md
  - Help: help.md
  - About: about.md
theme:
  name: material
  favicon: "assets/images/favicon.ico"
repo_name: "jamesWoolfenden/learn-terraform-web"
repo_url: "https://github.com/jamesWoolfenden/learn-terraform-web"
markdown_extensions:
  - admonition
  - codehilite
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# plugins
plugins:
  - search
  - minify:
      minify_html: true
  - mkdocs-add-teaser:
      teaser_class: "teaser"
# Customization
extra:
  manifest: "manifest.webmanifest"
  social:
    - type: "github"
      link: "https://github.com/slalom-consulting-ltd"
    - type: "twitter"
      link: "https://twitter.com/slalom"
    - type: "linkedin"
      link: "https://linkedin.com/company/slalom-consulting/"

# Copyright
copyright: "Copyright &copy; 2019 - 2019 Slalom, LLC"
site_author: "James Woolfenden"

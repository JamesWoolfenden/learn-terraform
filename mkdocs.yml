site_name: Learn Terraform
nav:
    - Home: index.md
    - Install: install.md
    - State: state.md
    - Syntax: syntax.md
    - Help: help.md
    - About: about.md
theme: 
  name: material
  favicon: 'assets/images/favicon.png'
repo_name: 'jamesWoolfenden/learn-packer-web'
repo_url: 'https://github.com/jamesWoolfenden/learn-terraform-web'
markdown_extensions:
  - admonition
  - codehilite
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Customization
extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'twitter'
      link: 'https://twitter.com/slalom'
    - type: 'linkedin'
      link: 'https://linkedin.com/company/slalom-consulting/'

# Copyright
copyright: 'Copyright &copy; 2019 - 2019 Slalom, LLC'
site_author: 'James Woolfenden'